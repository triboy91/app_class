name: cesunapp
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  lottie: ^3.3.1
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.0.1
  syncfusion_flutter_pdfviewer: ^30.1.41
  path_provider: ^2.1.5
  permission_handler: ^12.0.1
  path: ^1.9.0
  open_filex: ^4.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/jsons/
    - assets/images/
    - assets/horariospdf/
